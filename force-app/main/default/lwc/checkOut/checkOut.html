<template>
  <lightning-card  title={title} icon-name="standard:partner_marketing_budget" >
    <div style="height: 300px;">
      <lightning-datatable
              key-field="id"
              data={product}
              show-row-number-column
              hide-checkbox-column
              columns={columns}>
      </lightning-datatable>
    </div>
    <div class="slds-form-element">
      <lightning-button variant="brand" label="Add Item" title="Add an item" onclick={addItem} class="slds-m-left_x-small"></lightning-button>
      <div class="slds-form-element__control">
        <div class="slds-combobox_container">
          <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-closed" data-js="showCombobox" >
            
            <div class="slds-combobox__form-element" role="none">
            
              <lightning-input
              data-js="searchProduct" type="search" onchange={handleInputChange} label="Search for an item to add to your cart:">
              </lightning-input>
            
            </div>
            <div id="listbox-id-4" class="slds-dropdown slds-dropdown_fluid" role="listbox">
              <ul onclick={itemChosed} key={product.id} class="slds-listbox slds-listbox_vertical" role="presentation" if:true={optionsProduct} for:each={optionsProduct} for:item="product" for:index="index">
                
                <li role="presentation" class="slds-listbox__item" > 
                  <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                    <span class="slds-media__body">
                      <span class="slds-media__body slds-listbox__option-text slds-listbox__option-text_entity">
                        <span>
                          {product.name}</span>
                      </span>
                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />


  </lightning-card>
</template>
